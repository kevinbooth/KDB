<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lib/bootstap.css">
    <title>At Comm - Call Accounting Solutions</title>
  </head>
  <body>
    <header>
      <div id="header-inner">
        <img id="logo"></img>
        <a href="#">REQUEST QUOTE</a>
        <a href="#">FREE DEMO</a>
        <a href="#">SAMPLE REPORTS</a>
      </div>
      <nav>
        <ul>
          <li>COMPANY</li>
          <li>PRODUCTS</li>
          <li>SOLUTIONS</li>
          <li>PARTNER</li>
          <li>RESOURCES</li>
          <li>SUPPORT</li>
          <li>CONTACT</li>
        </ul>
        <p id="mobile">MENU</p>
      </nav>
    </header>
    <!---End Header-->
    <img id="banner"></img>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="homepage-banner1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="homepage-banner4.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="homepage-banner2.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="container">
      <div class="box">
      </div>
    </div>
  </body>
</html>
